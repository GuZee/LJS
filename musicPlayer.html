<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/listen.css">
    <title>SPA musicPlayer</title>
</head>

<body>
    <div class="player">
        <audio id="id-audio-player" src="audio/0.mp3" data-tatal="4"></audio>
        <div id="id-div-cover">
            <img class="img-cover" src="cover/独家记忆.jpg" alt="专辑封面">
        </div>
        <div id="id-div-musicName">
            <h3 id="id-h3-name">独家记忆</h3>
            <h4 id="id-h4-artist">陈小春</h4>
        </div>
        <span id="id-span-currentTime" class="time">0 : 0</span>
        <span>/</span>
        <span id="id-span-duration" class="time"></span>
        <div id="id-div-control">
            <button id="id-button-previous" class="button-play hCenter button-next" data-off="-1">
                <img class="img-com" src="images/previous.png" alt="上一首">
            </button>
            
            <button id="id-button-play" class="showimage hCenter">
                <img src="images/play.png" class="showimage play img-com" alt="播放">
                <img src="images/pause.png" class="hideimage pause img-com" alt="暂停">
            </button>
            
            <button id="id-button-next" class="button-play hCenter button-next" data-off="1">
                <img class="img-com" src="images/next.png" alt="下一首">
            </button>
            
            <input id="id-imput-range" type="range" min="0" step="1">
            
            
            <img id="id-img-volume" src="images/volume.png" alt="volume">
            
            <input id="id-input-volume" type="range" min="0" max="1" step="0.1">
            <button id="id-button-change" class="playMode">
                <img id="id-image-listloop" data-imgc=".single" class="showimage listloop img-com" src="images/listloop.png" alt="列表循环">
                <img id="id-image-single" data-imgc=".swicth" class="hideimage single img-com" src="images/single.png" alt="单曲循环">
                <img id="id-image-swicth" data-imgc=".listloop" class="hideimage swicth img-com" src="images/swicth.png" alt="随机播放">
            </button>
            <button id="id-audio-list"><img  class="img-com" src="images/mune.png" alt="音乐列表"></button>
        </div>
        <div id="id-div-music">
            <ol class="">
                <li class="musicList" data-path="audio/0.mp3">独家记忆-陈小春</li>
                <li class="musicList" data-path="audio/1.mp3">Something Just Like This- Alex Goot,Madilyn Bailey</li>
                <li class="musicList" data-path="audio/2.mp3">浪费- 徐佳莹</li>
                <li class="musicList" data-path="audio/3.mp3">南山南- 马頔</li>
            </ol>
        </div>
    </div>
    
    <script src="js/guzee.js"></script>
    <script src="js/music.js"></script>
</body>

</html>
